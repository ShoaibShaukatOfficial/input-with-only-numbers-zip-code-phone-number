<form [formGroup]="myForm">
  <input
    type="text"
    OnlyNumber
    NumberType="zipCode"
    placeholder="Enter postal code"
    formControlName="zipCode"
    maxlength="9"
  />
  <p>Zip Code: {{myForm.get('zipCode').value}}</p>
  <input
    type="text"
    OnlyNumber
    NumberType="phone"
    placeholder="Enter Phone Number"
    formControlName="phone"
    maxlength="10"
  />
  <p>Phone:{{myForm.get('phone').value}}</p>
</form>
